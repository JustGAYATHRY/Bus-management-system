<!DOCTYPE html>
<html>
<head>
  <title>Stand By</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .logo {
      display: inline-block;
      width: 200px;
      height: 200px;
      margin-bottom: 10px;
    }

    .logo img {
      width: 100%;
      height: 100%;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .signup {
      color: #4CAF50;
      font-size: 14px;
      text-decoration: none;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="standby.jpg" alt="Stand By Logo">
    </div>
    <h1>Stand By</h1>
    <p>Travel made easy</p>

    <form>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="signup.html">Sign up</a></p>

    <div class="footer">
      Passenger is the king
    </div>
  </div>
</body>
</html>
