<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stand By - Sign Up</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f9f9f9; /* Light gray background color */
    }

    .container {
      background-color: #fff; /* White container color */
      padding: 40px;
      border-radius: 3px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Light box shadow */
      text-align: center;
    }

    .logo {
      display: inline-block;
      width: 200px;
      height: 200px;
      margin-bottom: 10px;
    }

    h1 {
      margin-top: 0;
    }

    .logo img {
      width: 100%;
      height: 100%;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc; /* Light gray border color */
      border-radius: 3px;
      box-sizing: border-box;
      background-color: #fff; /* White input background color */
      color: #333; /* Dark text color */
    }

    button {
      background-color: #4CAF50; /* Green button color */
      color: #fff; /* White text color */
      padding: 10px 20px;
      margin: 10px 0;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3e8e41; /* Darker green hover color */
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #666; /* Dark text color */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="standby.jpg" alt="Stand By Logo">
    </div>
    <h1>Sign Up</h1>
    <p>Create an account to start using Stand By</p>

    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

      <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="login.html">Log in</a></p>

    <div class="footer">
      Passenger is the king
    </div>
  </div>
</body>
</html>
